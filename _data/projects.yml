# CMPE243 Project
- project: Autonomous RC Car – CANster Truck
  role: CMPE243 Team Project
  duration: Feb, 2020 &mdash; May, 2020
  url: http://socialledge.com/sjsu/index.php/S20:_Canster_Truck
  description: To develop an autonomous RC Car which can navigate from the source destination to its selected destination using Sensors, Actuators and GPS.
  bullet_points: 
    - Each controller was designed as a self-contained module that handled specific tasks. 
    - Message passing between each node (SJTwo Board) was done over CAN (Controller Area Network) and messages were auto-generated using the CAN DBC format.
    - Primarily worked on the Geological Controller and interfaced the GPS, Bluetooth and Compass hardware.
    - Worked on the Haversine algorithm, Waypoints algorithm and the Driver Controller logic.
  additional_links:
    - name: Waveshare CAN Transceiver
      url: https://www.waveshare.com/sn65hvd230-can-board.htm
    - name: SJTwo Board (LPC4078)
      url: https://github.com/kammce/SJSU-Dev2
  tags:
    - UART
    - I2C
    - CAN
    - GPS
    - Compass
    - Bluetooth
    - NXP

